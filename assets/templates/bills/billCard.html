{{ define "bill-card" }}
	<div class="slide-in" hx-get="/bills/{{ .ID }}/edit" hx-target="#bill-list" hx-swap="innerHTML">
		<div class="relative bg-white rounded-sm shadow-md shadow-slate-200" id="bill-row">
			<div class="flex justify-between py-6 px-4">
				<div class="flex flex-col">
					<p class="text-xl">{{ .Name }}</p>
					<p class="text-sm text-slate-500">{{ dateStamp .DueDateDay }}</p>
				</div>
				<div class="flex flex-col justify-center">
					<div>{{ moneyFmt .Amount }}</div>
				</div>
			</div>
			{{ if .IsAutoPay }}
				<i class="absolute top-0 right-0 mt-2 mr-4 gg-bolt text-sky-700"></i>
			{{ end }}
		</div>
	</div>
{{ end }}
